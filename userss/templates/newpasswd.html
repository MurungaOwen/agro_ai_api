<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agro tech</title>
</head>
<body>
    <nav class="bg-light">
        <div class="container">
            <div class="mx-auto d-block my-2">
                <h2 class="text-center">AGRO TECH</h2>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container">
        <div class="mx-auto d-block my-2 border">
            <form action="" method="POST" class="my-4 mx-3">
                {%csrf_token%}
                <label for="">New password</label>
                <input type="password" class="form-control m-1" style="overflow:hidden;" name="new" value="{{new}}"><br>
        
                <label for="">Confirm password</label>
                <input type="password" class="form-control m-1" style="overflow:hidden;" name="new2"><br>
        
                <label for="">Token</label>
                <input type="text" class="form-control m-1" style="overflow:hidden;" name="token">
        
                <input type="submit" class="btn btn-outline-success my-2">
            </form>
        </div>
    </div>
    <p class="text-center">Agrotech Team</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
